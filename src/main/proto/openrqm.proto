syntax = "proto3";

option java_package = "org.openrqm.grpc";
option java_outer_classname = "OpenRQMGrpc";

package org.openrqm.grpc;

message Object {
    int32 val1 = 1;
    string val2 = 2;
}

message Empty {

}


service OpenRQMService {
    rpc CallOne (Object) returns (Empty);
    rpc CallTwo (Empty) returns (Object);
}