# Copyright (C) 2019 Benjamin Schilling

trigger:
- master
- development

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: Maven@3
  inputs:
    mavenPomFile: 'pom.xml'
    mavenOptions: '-Xmx3072m'
    javaHomeOption: 'JDKVersion'
    jdkVersionOption: '1.8'
    jdkArchitectureOption: 'x64'
    publishJUnitResults: true
    testResultsFiles: '**/surefire-reports/TEST-*.xml'
    goals: 'package'

- task: GithubRelease@0 
  condition: or(contains($(Build.SourceBranchName), "master"), contains($(Build.SourceBranchName), "development"))
  displayName: 'Create GitHub Release'      
  inputs:
    gitHubConnection: benjaminSchilling33
    repositoryName: openrqm/openrqm-server
    action: edit
    tagSource: manual
    tag: $(Build.SourceBranchName)  
    assetUploadMode: replace
    assets: |
         $(Build.Repository.LocalPath)/target/openrqm-server-0.1-jar-with-dependencies.jar
         $(Build.Repository.LocalPath)/README.md
